<div class="d-flex flex-column align-items-center">
  <datalist [id]="dynamicId">
    <option *ngFor="let item of itemList$ | async">{{ item }}</option>
  </datalist>
  <label class="font-weight-bold text-primary">{{ labelText }}:</label>
  <input
    (input)="valueChanged()"
    [placeholder]="labelText"
    [attr.list]="dynamicId"
    [formControl]="inputFormControl"
  />
</div>
